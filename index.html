<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="images/Cartoonify.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Muhammed Dahman's Website</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .vh-100 {
            height: 100vh;
        }
        .gradient-custom {
            background: linear-gradient(90deg, rgba(20, 147, 220, 1) 0%, rgba(130, 88, 216, 1) 100%);
        }
        .input-group-text {
            cursor: pointer;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .animate-typing {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid;
            animation: typing 3s steps(30, end), blink .75s step-end infinite;
        }
    </style>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <h2 class="fw-bold mb-2 text-uppercase">Welcome</h2>
                                <p class="text-white-50 mb-5">Login to explore more about Muhammed Dahman!</p>
                                <div class="form-outline form-white mb-4">
                                    <input type="email" id="typeEmailX" class="form-control form-control-lg" readonly />
                                    <label class="form-label" for="typeEmailX">Email</label>
                                </div>
                                <div class="form-outline form-white mb-4">
                                    <div class="input-group">
                                        <input type="text" id="typePasswordX" class="form-control form-control-lg" readonly />
                                        <div class="input-group-append">
                                            <span class="input-group-text" id="togglePassword">
                                                <i class="fas fa-eye-slash"></i>
                                            </span>
                                        </div>
                                    </div>
                                    <label class="form-label" for="typePasswordX">Password</label>
                                </div>
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="login()">Login</button>
                            </div>
                            <div>
                                <p class="mb-5" style="color: red;">Trust me, you are in the right place to view my personal website üëç</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('togglePassword').addEventListener('click', function (e) {
            // toggle the type attribute
            const password = document.getElementById('typePasswordX');
            const icon = this.querySelector('i');
            if (password.type === 'password') {
                password.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                password.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });

        function login() {
            // Redirect to your personal website or homepage
            window.location.href = "homepage.html"; // Replace with your actual homepage URL
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const email = "mohamedyasserdahman@gmail.com";
            const password = "Welcome2Muhammed";
            typeEffect(document.getElementById('typeEmailX'), email, 0);
            typeEffect(document.getElementById('typePasswordX'), password, 1000);
        });

        function typeEffect(element, text, delay) {
            element.value = "";
            let i = 0;
            setTimeout(function type() {
                if (i < text.length) {
                    element.value += text.charAt(i);
                    i++;
                    setTimeout(type, 100);
                }
            }, delay);
        }
    </script>
</body>
</html>
